	<script>
		function move(e) {
			var output = document.querySelector("#output");
			var img = document.querySelector("#img");
			var x = parseInt(e.clientX) - parseInt(img.offsetLeft);
			var y = parseInt(e.clientY) - parseInt(img.offsetTop);
			output.innerHTML = x + "," + y;
		}
	</script>
	<script type="text/javascript" src="Scripts/AflLib.js"></script>
	<script type="text/javascript" src="Scripts/worldmap.js"></script>

</head>

		onmousemove="move(event);">
